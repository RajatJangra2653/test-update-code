<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input id="num1" type="number" placeholder="Enter first number" />
        <input id="num2" type="number" placeholder="Enter second number" />
        <button onclick="performCalculation('+')">Add (+)</button>
        <button onclick="performCalculation('-')">Subtract (-)</button>
        <button onclick="performCalculation('*')">Multiply (*)</button>
        <button onclick="performCalculation('/')">Divide (/)</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function performCalculation(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "Please enter valid numeric inputs.";
                return;
            }

            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultDiv.textContent = "Error: Division by zero is not allowed.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultDiv.textContent = "Invalid operation.";
                    return;
            }

            resultDiv.textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
