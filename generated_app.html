<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        .button {
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button.operation {
            background-color: #ffa07a;
        }

        .button.operation:hover {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operation" onclick="selectOperation('/')">÷</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operation" onclick="selectOperation('*')">×</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operation" onclick="selectOperation('-')">−</button>

            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button" onclick="compute()">=</button>
            <button class="button operation" onclick="selectOperation('+')">+</button>

            <button class="button" style="grid-column: span 4;" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operator = null;

        function appendNumber(number) {
            if (currentOperand.length >= 10) return; // Limit input length
            currentOperand += number.toString();
            refreshDisplay();
        }

        function appendDot() {
            if (currentOperand.includes('.')) return; // Prevent multiple dots
            if (currentOperand === '') {
                currentOperand = '0';
            }
            currentOperand += '.';
            refreshDisplay();
        }

        function selectOperation(selectedOperator) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operator = selectedOperator;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let result;
            const prev = parseFloat(previousOperand);
            const curr = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(curr)) return;

            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    if (curr === 0) {
                        alert('Error: Division by zero is not allowed.');
                        return;
                    }
                    result = prev / curr;
                    break;
                default:
                    return;
            }

            currentOperand = result.toString();
            operator = null;
            previousOperand = '';
            refreshDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operator = null;
            refreshDisplay();
        }

        function refreshDisplay() {
            display.value = currentOperand || '0';
        }
    </script>
</body>
</html>
